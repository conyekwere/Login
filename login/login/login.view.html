<div id="login-tab-content">

        
    <form name="login" ng-submit="login.$valid && vm.login()" role="form" novalidate>
        <div class="form-group" ng-class="{ 'has-error': login.email.$dirty && login.email.$error.required && login.email.$invalid  &&!login.email.$pristine || login.email.$dirty && login.email.$error.pattern }">
            
             <h4> Email</h4>
            <input type="email" name="email" id="email" class="form-control input" ng-model="vm.email" ng-required="true" ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' />
            <span ng-show="login.email.$dirty && login.email.$error.required" class="help-block">Email is required</span>
            
             <span class="help-block"  ng-show="login.email.$invalid  &&!login.email.$pristine && login.email.$dirty && login.email.$error.pattern ">
    Please enter a valid email address!</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': login.password.$dirty && login.password.$error.required }">
            
            <h4> Password</h4>
            <input type="password" name="password" id="password" class="form-control input" ng-model="vm.password"  required />
            <span ng-show="login.password.$dirty && login.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <button type="submit" ng-disabled="login.$invalid && vm.loading" class="button btn btn-primary">Login</button>

<div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
